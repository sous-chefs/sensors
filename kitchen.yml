---
driver:
  name: vagrant

provisioner:
  name: chef_infra
  deprecations_as_errors: true
  chef_license: accept-no-persist
  product_name: <%= ENV['CHEF_PRODUCT_NAME'] || 'chef' %>
  product_version: <%= ENV['CHEF_VERSION'] || 'current' %>
  log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>

platforms:
  - name: debian-9
  - name: debian-10
  - name: debian-11
  - name: centos-7
  - name: centos-8
  - name: centos-stream-8
  - name: ubuntu-18.04
  - name: ubuntu-20.04

suites:
  - name: default
    run_list:
      - recipe[sensors::default]
